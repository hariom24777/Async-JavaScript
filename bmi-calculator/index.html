<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
       <h1>BMI Calculator</h1> 
       <form>
        <p><label>Height (in cm): </label><input type="text" id="height"></input><p>
        <p><label>Weight (in kg): </label><input type="text" id="weight"></input><p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight: BMI less than 18.6</p>
                <p>Normal Weight: BMI between 18.6 and 24.9</p>
                <p>Over Weight: BMI greater than 24.9</p>
            </div>

       </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
